<!DOCTYPE html>
<html>
<head>
	<title>float and clear</title>
	<style>
		body{
			border: 5px solid red;
			padding: 20px;
			margin: 20px;
		}
#content{
	width: 70%;
	background-color: green;
	height: 200px;
	float: left;
}
#sidebar{
		width: 30%;
	background-color: yellow;
	height: 100px;
	float: left;
}
#footer{
	background-color: #22DCDAFF;
	clear: both;

}
	</style>
</head>
<body>

	<div id="content">
		content
	</div>
	<div id="sidebar">
		sidebar
	</div>
	<div id="footer">
		footer
	</div>

</body>
</html>

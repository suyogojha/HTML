<!DOCTYPE html>
<html>
<head>
	<title>Student form</title>
</head>
<style>
		.section1 {
			color: red;
			border-top: 30px;
			border-width: 50px;
			padding-right: 50px;
			padding-left: 350px;
			padding-bottom: 350px;
			padding-top: 150px;
			width: 1000px;
			margin: 0.08;
			background-image: url("images/qq.jpg");
		}

		input[type=Submit]:hover {
		background-color:black;
		color: white;
		}


	</style>
<body>
	<div class="section1">
	<label for="Fname" style="font-size: 20px;">First Name: </label>
 	<input type="" name="First_name" id="Fname" placeholder="Enter your First Name" style="background-color: pink">
 	<br><br>
 	<label for="Lname" style="font-size: 20px;">Last Name: </label>
 	<input type="" name="Last_name" id="Lname" placeholder="Enter your Last Name" style="background-color: pink">
 	<br><br>
 	<label for="Address" style="font-size: 20px;">Address: </label>
 	<input type="" name="Address" id="Address" placeholder="Enter your Address" style="background-color: pink">
 	<br><br>
 	gender: 
 	<input type="radio" name="Gender" id="Male" value="M" >
 	<label for="Male">Male</label>
 	<input type="radio" name="Gender" id="Female" value="F"> 
 	<label for="Female">Female</label>
 	<input type="radio" name="Gender" id="other" value="O"> 
 	<label for="other">Other</label>
 	<br><br>
 	<label for="Contact" style="font-size: 20px;">Contact: </label>
 	<input type="" name="Contact" id="Contact" placeholder="Enter your Contact" style="background-color: pink">
 	<br><br>
 	<label for="Email" style="font-size: 20px;">Email: </label>
 	<input type="" name="Email" id="Email" placeholder="Enter your Contact" style="background-color: pink">
 	<br><br>
 	<input type="Submit" value="Save">
 	<input type="Submit" value="Update">
 	<input type="Submit" value="Delete">
 	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Media Demo</title>
</head>
<body>
	<!--Helps to add video
	controls helps to control the video
	autoplay helps to play video auto
	-->
	<h1>videos</h1>
 	<video width="320" controls >
 		<source src="video/1.mp4" type="video/mp4">
 		<source src="video/1.ogg" type="video/ogg">
 		The browser doesnot support video.
 	</video><br>
 	<!--Helps to add audio-->
 	<h1>AUDIO</h1>
 	<audio controls>
 		<source src="audio/s.mp3" type="audio/mp3">
 	</audio>
 	<br>
 	<!--youtube video-->
 	<iframe width="560" height="315" src="https://www.youtube.com/embed/pdoM2FzGoog allowfullscreen>
 	</iframe>

</body>
</html>
